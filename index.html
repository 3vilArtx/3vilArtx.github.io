                <p><strong>Description:</strong> Description of the attraction here.</p>
                <p><strong>Website:</strong> <a href="http://example.com" target="_blank" contenteditable="true">Edit this link</a></p>

        </div>
        <!-- ... Repeat for other 9 attractions ... -->

    <section id="city2" class="city-section">

    </section>
